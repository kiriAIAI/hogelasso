<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>かきっこクイズ</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="div">
    <div class="div-2">
      <div class="div-3">
        <img src="img/Book.png" alt="本" width="80" height="80">
        <div class="div-4">かきっこ</div>
      </div>
      <div class="div-5">
        <img src="img/Plus.png" alt="プラス" width="50" height="50">
        <img src="img/Heart.png" alt="ハート" width="50" height="50">
        <img src="img/bell.png" alt="ベル" width="50" height="50">
        <img src="img/cart.png" alt="カート" width="50" height="50">
        <img src="img/Home.png" alt="ホーム" width="50" height="50">
      </div>
    </div>
    <div class="div-6">
      <div class="div-7">かきっこクイズ</div>
      <div class="div-8">今から1問クイズを出します。</div>
      <div class="div-9">問題１</div>
      <div class="div-10">
        {{ question.question_text }}
      </div>
      <div class="div-11">
        <div class="div-12">
          <div class="div-13"><input type="radio" name="option" value="1"> {{ question.option1 }}<br></div>
          <div class="div-14"><input type="radio" name="option" value="2"> {{ question.option2 }}<br></div>
        </div>
        <div class="div-15">
          <div class="div-16"><input type="radio" name="option" value="3"> {{ question.option3 }}<br></div>
          <div class="div-17"><input type="radio" name="option" value="4"> {{ question.option4 }}<br></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
