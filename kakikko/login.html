<!DOCTYPE html>
<html data-wf-page="670b74a44ac577806fc3857b" data-wf-site="670b6ec91824c1500bdac7a2">
<head>
  <meta charset="utf-8">
  <title>login</title>
  <meta content="login" property="og:title">
  <meta content="login" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="Webflow" name="generator">
  <link href="{{ url_for('static', filename='css/normalize.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='css/webflow.css') }}" rel="stylesheet" type="text/css">
  <link href="{{ url_for('static', filename='css/kakikko2.webflow.css') }}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Noto Sans JP:regular,500,600,700,900"]  }});</script>
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link href="{{ url_for('static', filename='images/favicon.png') }}" rel="shortcut icon" type="image/x-icon">
  <link href="{{ url_for('static', filename='images/webclip.png') }}" rel="apple-touch-icon">
</head>
<body class="body">
  {% if error %}
  <p style="color:red;">{{ error }}</p>
  {% endif %}
  <section class="login-signup-section">
    <div class="w-layout-blockcontainer login-signup-container w-container">
      <div class="login-signup-left-block">
        <div class="login-form-block w-form">
          <form action="/login" method="post" id="wf-form-Login-Form" name="wf-form-Login-Form" data-name="Login Form"  class="login-form" data-wf-page-id="670b74a44ac577806fc3857b" data-wf-element-id="cf11908c-a90a-c330-83f0-e11636f873e3">
            <div class="form-header-block">
              <h2 class="form-header">ログイン</h2>
            </div>
            <label for="Username" class="login-signup-form-label">ユーザー名</label>
            <input type="text" name="username" required class="login-signup-form-field w-input" maxlength="256"  data-name="Username" placeholder="Username"  id="Username">
            <label for="Email" class="login-signup-form-label">メールアドレス</label>
            <input type="email" name="email" required class="login-signup-form-field w-input" maxlength="256"  data-name="Email" placeholder="example@gmail.com"  id="Email">
            <label for="Password" class="login-signup-form-label">パスワード</label>
            <input type="password" name="password" required class="login-signup-form-field w-input" maxlength="256"  data-name="Password" placeholder="Password"  id="Password">
            <div class="form-check-block">
              <a href="{{ url_for('register') }}" class="login-signup-link">初めての方はこちら</a>
            </div><input type="submit" data-wait="Please wait..." class="login-signup-button w-button" value="ログイン">
            <div class="form-footer-block">
              <a href="{{ url_for('forgetpassword') }}" class="login-signup-link">パスワードを忘れた方はこちら</a>
            </div>
          </form>
          <div class="success-message w-form-done">
            <div class="success-block">
              <img src="{{ url_for('static', filename='images/success.svg') }}" loading="lazy" alt="" class="success-image">
              <div class="success-text">ログイン成功</div>
            </div>
          </div>
          <div class="error-message w-form-fail">
            <div class="error-block">
              <img src="{{ url_for('static', filename='images/error.svg') }}" loading="lazy" alt="" class="image">
              <div class="error-text">ユーザー名、またはパスワードが間違っています</div>
            </div>
          </div>
        </div>
      </div>
      <div class="login-signup-right-block">
        <img src="{{ url_for('static', filename='images/login.png') }}" loading="lazy" sizes="(max-width: 991px) 100vw, (max-width: 1439px) 46vw, (max-width: 4255px) 47vw, 2000px" srcset="{{ url_for('static', filename='images/login-p-500.png') }} 500w, {{ url_for('static', filename='images/login-p-800.png') }} 800w, {{ url_for('static', filename='images/login-p-1080.png') }} 1080w, {{ url_for('static', filename='images/login-p-1600.png') }} 1600w, {{ url_for('static', filename='images/login.png') }} 2000w" alt="" class="login-image">
      </div>
      <a href="{{ url_for('index') }}" class="x-link"><i class="fa-solid fa-xmark"></i></a>
    </div>
  </section>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=670b6ec91824c1500bdac7a2" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='js/webflow.js') }}" type="text/javascript"></script>
</body>
</html>
