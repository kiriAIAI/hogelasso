  <script src="{{ url_for('static', filename='js/webflow.js') }}" type="text/javascript"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        // クラス名 sendbutton のすべての画像を取得
        const images = document.querySelectorAll(".sendbutton");
    
        // 各画像にクリックイベントを追加
        images.forEach(image => {
            image.addEventListener("click", () => {
                const description = image.alt;  // クリックされた画像の alt テキストを取得
                console.log("画像の説明:", description);
                
                // JSON 形式でデータをサーバーにPOSTリクエストとして送信
                fetch('/submit_payment', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        description: description
                    })
                })
                .then(response => {
                    if (response.redirected) {
                        window.location.href = response.url; // リダイレクト先のURLに遷移
                        console.log("リダイレクトされるやーつ");
                    } else {
                        console.log('エラーが発生しました');
                    }
                })
                .catch(error => {
                    console.error("エラーが発生しました:", error);
                });
            });
        });
    });
</script>
