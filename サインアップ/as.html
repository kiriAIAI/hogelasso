<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body> 
        <section class="signup-container">
          <div class="content-wrapper">
            <div class="form-column">
              <form class="form-wrapper">
                <div class="header-wrapper">
                  <div class="title-wrapper">
                    <h1 class="main-title">サインアップ</h1>
                    <label for="username" class="form-label">ユーザー名</label>
                  </div>
                  <div class="icon-wrapper">
                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/f145a00228ea24f5b4f407f4e36a8bb146f63c8974c8c52467b8172ce1037ec5?placeholderIfAbsent=true&apiKey=b9335e5710cf452696babc04b0718005" class="icon" alt="" />
                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/516de3d27103a86ae791c496575ecf43ff38646c5b97a213813aa573a9ff382f?placeholderIfAbsent=true&apiKey=b9335e5710cf452696babc04b0718005" class="icon-small" alt="" />
                  </div>
                </div>
                <div class="input-wrapper">
                  <input type="text" id="username" placeholder="username" aria-label="ユーザー名" />
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/1398dca85e430e9c0c47e7bc09e8835a2abd3d0edd8a242a9f2cafb5f381862a?placeholderIfAbsent=true&apiKey=b9335e5710cf452696babc04b0718005" class="input-icon" alt="" />
                </div>
                <label for="email" class="form-label">メールアドレス</label>
                <div class="input-wrapper">
                  <input type="email" id="email" placeholder="example@gmail.com" aria-label="メールアドレス" />
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/7e54cc45cfd9310bd1843773996fe02f8935b2ffe321cd2e24d7ae6ef3563f56?placeholderIfAbsent=true&apiKey=b9335e5710cf452696babc04b0718005" class="input-icon" alt="" />
                </div>
                <label for="password" class="form-label">パスワード</label>
                <div class="input-wrapper">
                  <input type="password" id="password" placeholder="**********" aria-label="パスワード" />
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/840c1865cd898e181fb743bca70fbea1ecc717dddea33fff466aac362d964d31?placeholderIfAbsent=true&apiKey=b9335e5710cf452696babc04b0718005" class="input-icon" alt="" />
                </div>
                <label for="confirm-password" class="form-label">パスワード再確認</label>
                <div class="input-wrapper">
                  <input type="password" id="confirm-password" placeholder="**********" aria-label="パスワード再確認" />
                  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/840c1865cd898e181fb743bca70fbea1ecc717dddea33fff466aac362d964d31?placeholderIfAbsent=true&apiKey=b9335e5710cf452696babc04b0718005" class="input-icon" alt="" />
                </div>
                <a href="#" class="login-link">既にアカウントをお持ちの方</a>
                <button type="submit" class="signup-button">サインアップ</button>
              </form>
            </div>
            <div class="image-column">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/cae351fa1dc6aecdbd071b33ce6da00f44044830f6ad6a9157940d0f63565365?placeholderIfAbsent=true&apiKey=b9335e5710cf452696babc04b0718005" class="hero-image" alt="Signup illustration" />
            </div>
          </div>
        </section>
</body>
</html>
