        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9b023e77a3665c3d501648d3bbba2785b9887aa932e502332b50e50e636d05e3?placeholderIfAbsent=true&apiKey=70eab624f18b4d82829af1957a937ee5" alt="" class="nav-icon">
