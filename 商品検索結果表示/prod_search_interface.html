<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    
    <section class="product-search-results">
      <header class="header-container">
        <div class="header-content">
          <div class="logo-container">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/78ea28316c1ed89a44b3d981fe5a67e6fb1eec01ece3943c0e593f05af491dd5?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="Kakikko Logo" class="logo-image">
            <h1 class="logo-text">かきっこ</h1>
          </div>
          <div class="search-container">
            <form class="search-input" role="search">
              <label for="search-field" class="visually-hidden">Search products</label>
              <input type="search" id="search-field" aria-label="Search products">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1de90110c230cfdf28654f0139f625b8402df80808130c16309fd16a90f0236d?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="Search" class="search-icon">
            </form>
            <nav>
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9c917a0866f2e158303c3456f3c3ccd3045bff28f25f4c1bd0ac39e1e3e3c46c?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="Navigation menu" class="nav-icon">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4d543e929c6f04c6cfd7179cff338177f45205567dd7c17982b0bfbdb7f1aac5?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="User profile" class="nav-icon">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9b023e77a3665c3d501648d3bbba2785b9887aa932e502332b50e50e636d05e3?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="Notifications" class="nav-icon">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0f99fee8732d2bacf4b03c0e12a9ae74345658395eb709cb04f86da18c67004e?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="Shopping cart" class="nav-icon">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/41901db001ba2b9b6c29d10f4f853770fd416910eb5e3e532c8ae05e4130716a?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="More options" class="nav-icon">
            </nav>
          </div>
        </div>
      </header>
    
      <main class="main-content">
        <div class="content-wrapper">
          <aside class="sidebar">
            <h2 class="sidebar-title">カテゴリ</h2>
            <div class="checkbox-group">
              <input type="checkbox" id="literature" class="checkbox">
              <label for="literature" class="checkbox-label">文学・評論</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="nonfiction" class="checkbox">
              <label for="nonfiction" class="checkbox-label">ノンフィクション</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="business" class="checkbox">
              <label for="business" class="checkbox-label">ビジネス・経済</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="history" class="checkbox">
              <label for="history" class="checkbox-label">歴史・地理</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="politics" class="checkbox">
              <label for="politics" class="checkbox-label">政治・社会</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="art" class="checkbox">
              <label for="art" class="checkbox-label">アート・建築・デザイン</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="lifestyle" class="checkbox">
              <label for="lifestyle" class="checkbox-label">暮らし・健康・料理</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="hobby" class="checkbox">
              <label for="hobby" class="checkbox-label">趣味・実用</label>
            </div>
            
            <h2 class="sidebar-title">値段</h2>
            <div class="checkbox-group">
              <input type="checkbox" id="price1000" class="checkbox">
              <label for="price1000" class="checkbox-label">1,000円以下</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="price3000" class="checkbox">
              <label for="price3000" class="checkbox-label">3,000円以下</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="price5000" class="checkbox">
              <label for="price5000" class="checkbox-label">5,000円以下</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="price7000" class="checkbox">
              <label for="price7000" class="checkbox-label">7,000円以下</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="price10000" class="checkbox">
              <label for="price10000" class="checkbox-label">10,000円以下</label>
            </div>
            
            <h2 class="sidebar-title">ジャンル</h2>
            <div class="checkbox-group">
              <input type="checkbox" id="books" class="checkbox">
              <label for="books" class="checkbox-label">書籍</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="textbooks" class="checkbox">
              <label for="textbooks" class="checkbox-label">教科書</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="manga" class="checkbox">
              <label for="manga" class="checkbox-label">漫画</label>
            </div>
            <div class="checkbox-group">
              <input type="checkbox" id="magazines" class="checkbox">
              <label for="magazines" class="checkbox-label">雑誌</label>
            </div>
          </aside>
    
          <section class="product-grid">
            <div class="sort-dropdown">
              <button class="dropdown-header" aria-haspopup="listbox" aria-expanded="false">
                <span class="dropdown-label">並べ順</span>
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1247ce0865983adf7a1af3543fa260be22dd503a2214c35dabd388194b9e4028?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="Expand dropdown" class="dropdown-icon">
              </button>
              <ul class="dropdown-menu" role="listbox" hidden>
                <!-- Add dropdown options here -->
              </ul>
            </div>
    
            <div class="product-row">
              <article class="product-card">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/92f05d571e5da2da238d0d8148fde60f1634fcc84a52d207663e6d3a49bffe1b?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="Product image" class="product-image">
                <h3 class="product-title">タイトル</h3>
                <div class="product-rating" aria-label="5 out of 5 stars">★★★★★</div>

                <h3 class="product-title">タイトル</h3>
                <div class="product-rating" aria-label="5 out of 5 stars">★★★★★</div>
              </article>
            </div>
    
            <div class="product-row">
              <article class="product-card">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9c0baf47dc0b7c79886a5a293f04e0b4f6252082fc5da6ea355669bfb2f1c74e?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="Product image" class="product-image">
                <h3 class="product-title">タイトル</h3>
                <div class="product-rating" aria-label="5 out of 5 stars">★★★★★</div>
              </article>
              <article class="product-card">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c4f961d59ec329b7501dc77d8c321c7c08e13b3ab946a118b6c7f163c62e30cc?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="Product image" class="product-image">
                <h3 class="product-title">タイトル</h3>
                <div class="product-rating" aria-label="5 out of 5 stars">★★★★★</div>
              </article>
              <article class="product-card">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/266364a20c7313170b414ed5d1b71c4a04547b7becd76f9c09a706bbe3cca9b7?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="Product image" class="product-image">
                <h3 class="product-title">タイトル</h3>
                <div class="product-rating" aria-label="5 out of 5 stars">★★★★★</div>

            </div>
    
            <div class="product-row">
              <article class="product-card">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/33d1bc9e316744aa6f766bbfacb714d0f300652e22b23f2ee889a28c6d0ca9a7?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="Product image" class="product-image">
                <h3 class="product-title">タイトル</h3>
                <div class="product-rating" aria-label="5 out of 5 stars">★★★★★</div>
              </article>
              <article class="product-card">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4a8d498570c7cf90756418b4d2bae2f35812ebada794ad6915cc1e119a2a8833?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="Product image" class="product-image">
                <h3 class="product-title">タイトル</h3>
                <div class="product-rating" aria-label="5 out of 5 stars">★★★★★</div>
              </article>
              <article class="product-card">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b382ee7f63a8972614146ba68d14f2b07ca3e84fe2cbc5bc052dc714df8a889c?placeholderIfAbsent=true&apiKey=b6ba0d00d9c64632973108cfcbf072a7" alt="Product image" class="product-image">
                <h3 class="product-title">タイトル</h3>
                <div class="product-rating" aria-label="5 out of 5 stars">★★★★★</div>
              </article>
            </div>
          </section>
        </div>
      </main>
    </section>

</body>
</html>
