<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Header Example</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>かきっこ</h1>
            <div class="icons">
                <i class="fas fa-plus"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-bell"></i>
                <i class="fas fa-shopping-cart"></i>
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="left">
            <p class="text1">タイトル</p>
            <input  type="text" class="input1">
            <p class="text2">内容</p>
            <input  type="text" class="input2">
            <div class="icon-text-group">
                <i class="fas fa-camera"></i>
                <p>文字认识</p>
                <i class="fas fa-microphone"></i>
                <p>声音输入</p>
            </div>
            <button class="submit-button">投稿</button>
        </div>
        <div class="right">
            <div class="color-picker">
                <label for="color">Choose a color:</label>
                <input type="color" class="ccc"id="color" name="color" value="#ff0000">
            </div>
            <p id="1">字体</p>
            <p id="2">zitidaxiao</p>
            <div class="font-size-control">
                <button id="decrease">-</button>
                <span id="fontSize">16</span>
                <button id="increase">+</button>
            </div>
            <div class="font-style-control">
                <p class="font-label">フォント</p>
                <button id="bold"><i class="fas fa-bold"></i></button>
                <button id="italic"><i class="fas fa-italic"></i></button>
                <button id="underline"><i class="fas fa-underline"></i></button>
            </div>
            <div class="paragraph-control">
                <p class="paragraph-label">段落</p>
                <button id="align-left"><i class="fas fa-align-left"></i></button>
                <button id="align-center"><i class="fas fa-align-center"></i></button>
                <button id="align-right"><i class="fas fa-align-right"></i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
